{% macro render_header() %}
{% set section = get_section(path="_index.md") %}
<a href="{{ section.permalink | safe }}">
    <div class="logo">
        <img src="{{ get_url(path=config.extra.juice_logo_path) }}" alt="logo">
        {{ config.extra.juice_logo_name }}
    </div>
</a>

<nav>
    {% set about_url = get_url(path="@/about.md") %}
    <a class="nav-item subtitle-text" href="{{ about_url }}">About</a>
    {% set jobs_url = get_url(path="@/positions/_index.md") %}
    <a class="nav-item subtitle-text" href="{{ jobs_url }}">Positions</a>
    <a class="nav-item subtitle-text" href="https://github.com/sams-project-uk">Github</a>
</nav>
{% endmacro render_header %}
